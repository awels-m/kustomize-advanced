# .github/workflows/main.yml
# CI that builds with Kustomize and deploys to EKS using kubectl

name: Deploy with Kustomize

on:
  push:
    # You said your default branch is "master"
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repository so the runner has your files
      - name: Checkout
        uses: actions/checkout@v2

      # 2) Install kubectl on the runner
      - name: Set up Kubectl
        uses: azure/setup-kubectl@v1

      # 3) Install kustomize on the runner
      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v1

      # 4) Log in to AWS in the runner using your GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5) Write kubeconfig for your EKS cluster so kubectl knows where to connect
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region "${{ secrets.AWS_REGION }}" \
            --name   "${{ secrets.EKS_CLUSTER_NAME }}"

      # 6) (Optional but helpful) Prove we can talk to the cluster
      - name: Kubectl sanity
        run: |
          kubectl cluster-info
          kubectl get nodes

      # 7) Deploy your overlay to the cluster
      #    If your overlay folder is named "prod", change production -> prod
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k ./overlays/production/

